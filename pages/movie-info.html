<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../assets/css/appstyles.css">
<!-- 	<link rel="stylesheet" href="../assets/fonts/font-awesome/css/font-awesome.css"> -->
</head>
<body>

<div class="wrapper wb">
	
	<div class="black-bar wb-bottom">
	
	</div>
	
	<div class="title-box wb-bottom">
		<a href="../index.html"><img src="../assets/images/playicon.png" alt="play icon logo" style="width: 50px; height: 50px;"></a>
		<div class="title">Movie Collection</div>
	</div>
	
	<div class="categories wb-bottom">
		<a class="chosen" href="../pages/movie-info.html" class="wb-right">New Search</a>
		<a href="../pages/barcode-info.html">Scan Barcode</a>
	</div>
	
	<div class="resultsBox">
		<div class="search-results">
			<!-- movie listings -->
				<div class="search-head wb-bottom">
					<div id="flip">Click to slide down panel</div>
					<div id="panel">
					<form>
						<br>
						<br>
						<p>Movie Title:</p><br>
						<input type="text" placeholder="Movie Title..."/><br>
						<br>
						<p>Director:</p><br>
						<input type="text" placeholder="Director..."/><br>
						<br> 
						<p>Year:</p><br>
						<input type="text" placeholder="Year..."/><br>
						<br>
						<p>Rating:</p><br>
						<input type="text" placeholder="Rating..."/><br>
						<br>
					</form>
				</div>
			</div>
			</div>
	</div>
		<div class="black-bar wb-bottom">
	
	</div>
</div>
<script type="text/javascript" src="../javascript/jquery-1.11.3.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
    	$("#flip").click(function(){
        	$("#panel").slideToggle("slow");
    	});

    	$("p").hover(function(){
        	$(this).css("background-color", "white");
        	}, function(){
        	$(this).css("background-color", "#195493");
    	});

    	$('p').click(function(){
  			$(this).toggleClass("highlight");
		});

		var links = $('#link a');
		$('#link').on('click', 'a', function(e) {
  			e.preventDefault();
  			$(links).removeClass('chosen');
  			$(this).addClass('chosen');
		});
	});
	</script>
</body>
</html>
